<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Show</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: #5D3FD3;
            color: white;
            padding: 2rem;
        }
        .result {
            color: #FFFA47;
            margin-top: 2rem;
        }
        .credits {
            color: #ffffff;
            font-size: 0.8rem;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Sentiment Analysis</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="textData"><h2>Write a sentence</h2></label>
                <input name="text data" type="text" class="form-control" id="textData" aria-describedby="textHelp">
            </div>
            <button type="submit" name="pred_button" class="btn btn-primary">Confirm Submission</button>
        </form>
        {% if result %}
        <div class="result">
            <h2>The sentiment of the above sentence is: {{ result }}</h2>
        </div>
        {% endif %}
        <div class="credits">
            Project by Chinmay Dhamapurkar
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
